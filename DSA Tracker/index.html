            padding: 0;

        body {

            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {

            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1 1 200px;
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--secondary-color);
            width: 0%;
            /* Will be set by JS */
            transition: width 0.5s ease;
        }

        .topic-select {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .topic-btn {
            padding: 8px 15px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .topic-btn:hover {
            background-color: #f1f3f4;
        }

        .topic-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .search-container {
            margin: 20px 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary-color);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .question-list {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .question-card {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background-color 0.3s;
        }

        .question-card:hover {
            background-color: #f1f3f4;
        }

        .question-card:last-child {
            border-bottom: none;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox.checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .checkbox.checked::after {
            content: "‚úì";
            color: white;
            font-size: 14px;
        }

        .question-content {
            flex-grow: 1;
        }

        .question-title {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .question-topic {
            font-size: 12px;
            padding: 2px 10px;
            background-color: var(--light-bg);
            border-radius: 20px;
            display: inline-block;
            color: var(--text-secondary);
        }

        .check-all {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .check-all:hover {
            background-color: var(--primary-hover);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 30px;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', async function () {
            await loadFromFirestore(); // Load data from Firestore
            // Load saved data from localStorage
            // loadFromLocalStorage();

            // Initialize UI
            initTopics();
            renderQuestions('All');
            updateStats('All');

            // Event listeners
            document.getElementById('search-input').addEventListener('input', handleSearch);
            document.getElementById('toggle-display').addEventListener('click', toggleCompletedDisplay);
        });

        // Initialize topic selection buttons
        function initTopics() {
            const topicSelect = document.getElementById('topic-select');
            const topics = ['All', ...new Set(questions.map(q => q.topic))];

            topics.forEach(topic => {
                const button = document.createElement('button');
                button.className = 'topic-btn';
                button.textContent = topic;
                if (topic === 'All') button.classList.add('active');

                button.addEventListener('click', () => {
                    document.querySelectorAll('.topic-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderQuestions(topic);
                    updateStats(topic);
                });

                topicSelect.appendChild(button);
            });
        }

        // Render questions based on selected topic
        function renderQuestions(topic, showCompleted = false) {
            const questionList = document.getElementById('question-list');
            questionList.innerHTML = '';

            let filteredQuestions = questions;

            // Filter by topic if not 'All'
            if (topic !== 'All') {
                filteredQuestions = questions.filter(q => q.topic === topic);
            }

            // Filter by completion status if needed
            if (!showCompleted) {
                const toggleButton = document.getElementById('toggle-display');
                if (toggleButton.textContent === 'Hide Completed') {
                    // Show all questions
                } else {
                    // Show only incomplete questions
                    filteredQuestions = filteredQuestions.filter(q => !q.completed);
                }
            }

            // Apply search filter if present
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm) {
                filteredQuestions = filteredQuestions.filter(q =>
                    q.title.toLowerCase().includes(searchTerm) ||
                    q.topic.toLowerCase().includes(searchTerm)
                );
            }

            // Render the filtered questions
            filteredQuestions.forEach(question => {
                const card = document.createElement('div');
                card.className = 'question-card';

                const checkbox = document.createElement('div');
                checkbox.className = 'checkbox';
                if (question.completed) checkbox.classList.add('checked');
                checkbox.addEventListener('click', () => toggleQuestion(question.id));

                const content = document.createElement('div');
                content.className = 'question-content';

                const title = document.createElement('div');
                title.className = 'question-title';
                title.textContent = question.title;

                const topicTag = document.createElement('span');
                topicTag.className = 'question-topic';
                topicTag.textContent = question.topic;

                const bookmarkButton = document.createElement('button');
                bookmarkButton.className = 'bookmark-btn';
                bookmarkButton.textContent = question.bookmarked ? '‚òÖ' : '‚òÜ';
                bookmarkButton.addEventListener('click', () => toggleBookmark(question.id));

                content.appendChild(title);
                content.appendChild(topicTag);

                card.appendChild(checkbox);
                card.appendChild(content);
                card.appendChild(bookmarkButton);

                questionList.appendChild(card);
            });
        }

        // Toggle question completion status
        function toggleQuestion(id) {
            const question = questions.find(q => q.id === id);
            if (question) {
                question.completed = !question.completed;
                saveToFirestore(); // Save to Firestore

                // Get current active topic
                const activeTopic = document.querySelector('.topic-btn.active').textContent;
                renderQuestions(activeTopic);
                updateStats(activeTopic);
            }
        }

        // Toggle bookmark status
        function toggleBookmark(id) {
            const question = questions.find(q => q.id === id);
            if (question) {
                question.bookmarked = !question.bookmarked;
                saveToFirestore(); // Save to Firestore

                // Get the current active topic
                const activeTopic = document.querySelector('.topic-btn.active').textContent;

                // Update the UI
                renderQuestions(activeTopic);
                updateStats(activeTopic); // Ensure stats are updated immediately
            }
        }

        // Handle search functionality
        function handleSearch() {
            const activeTopic = document.querySelector('.topic-btn.active').textContent;
            renderQuestions(activeTopic);
        }

        // Toggle display of completed questions
        function toggleCompletedDisplay() {
            const button = document.getElementById('toggle-display');
            if (button.textContent === 'Show Completed') {
                button.textContent = 'Hide Completed';
            } else {
                button.textContent = 'Show Completed';
            }

            const activeTopic = document.querySelector('.topic-btn.active').textContent;
            renderQuestions(activeTopic);
        }

        // Update statistics display
        function updateStats(topic) {
            const totalCompleted = questions.filter(q => q.completed).length;
            const totalQuestions = questions.length;

            document.getElementById('completed-count').textContent = `${totalCompleted}/${totalQuestions}`;
            document.getElementById('total-progress').style.width = `${(totalCompleted / totalQuestions) * 100}%`;

            if (topic !== 'All') {
                const topicQuestions = questions.filter(q => q.topic === topic);
                const topicCompleted = topicQuestions.filter(q => q.completed).length;
                const topicBookmarked = topicQuestions.filter(q => q.bookmarked).length;

                document.getElementById('topic-count').textContent = `${topicCompleted}/${topicQuestions.length}`;
                document.getElementById('topic-progress').style.width =
                    topicQuestions.length > 0 ? `${(topicCompleted / topicQuestions.length) * 100}%` : '0%';

                document.getElementById('bookmarked-count').textContent = `${topicBookmarked}/${topicQuestions.length}`;
                document.getElementById('bookmarked-progress').style.width =
                    topicQuestions.length > 0 ? `${(topicBookmarked / topicQuestions.length) * 100}%` : '0%';
            } else {
                const totalBookmarked = questions.filter(q => q.bookmarked).length;

                document.getElementById('topic-count').textContent = `${totalCompleted}/${totalQuestions}`;
                document.getElementById('topic-progress').style.width = `${(totalCompleted / totalQuestions) * 100}%`;

                document.getElementById('bookmarked-count').textContent = `${totalBookmarked}/${totalQuestions}`;
                document.getElementById('bookmarked-progress').style.width = `${(totalBookmarked / totalQuestions) * 100}%`;
            }
        }

        // Save data to Firestore
        async function saveToFirestore() {
            const data = {
                questions: questions.map(q => ({
                    id: q.id || null,
                    completed: q.completed || false,
                    bookmarked: q.bookmarked || false
                }))
            };

            console.log('Data to be saved:', data); // Debugging

            try {
                await setDoc(doc(db, "dsaTracker", "userData"), data);
                console.log('Data saved to Firestore');
            } catch (error) {
                console.error('Error saving data to Firestore:', error);
            }
        }

        // Load data from Firestore
        async function loadFromFirestore() {
            try {
                const docRef = doc(db, "dsaTracker", "userData");
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    data.questions.forEach(savedQ => {
                        const question = questions.find(q => q.id === savedQ.id);
                        if (question) {
                            question.completed = savedQ.completed;
                            question.bookmarked = savedQ.bookmarked;
                        }
                    });
                    console.log('Data loaded from Firestore');
                } else {
                    console.log('No data found in Firestore');
                }
            } catch (error) {
                console.error('Error loading data from Firestore:', error);
            }
        }
    </script>
